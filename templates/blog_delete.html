{% extends 'base.html' %}
{% load static %}

{% block title %}
Delete - MyBlog
{% endblock %}

{% block body %}
<h2>Delete - MyBlog</h2>
<div class="row">
    <div class="col-md-6">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <p>Siz haqiqatdan ham  <strong>{{ blog.title }}</strong> blogni o'chirmoqchimisiz:</p>
            <button type="submit" class="btn btn-primary">Delete blog</button>
        </form>
    </div>
</div>
{% endblock %}
